<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Box Shadow Generator</title>
  </head>
  <body>
    <div class="alert-copy">
      <p>Â¡Copiado!</p>
    </div>
    <h1>Create your <span>box-shadow</span></h1>
    <main class="container">
      <div class="box-background" id="box-background">
        <div class="box-shadow" id="box-shadow">
          <p id="code-box-shadow"></p>
        </div>
      </div>
      <div class="inputs-backgrounds">
        <div class="inputs">
          <label for="">background</label>
          <input type="color" name="" id="background-box" />
        </div>
        <div class="inputs">
          <label for="">Box color</label>
          <input type="color" name="" id="background-shadow-box" />
        </div>
      </div>
      <div class="inputs">
        <div class="input">
          <div class="text">
            <label for="horizontal">Horizontal Length</label>
            <p class="value">10px</p>
          </div>
          <input
            class="input-range"
            type="range"
            name=""
            id="x-shadow"
            min="-200"
            max="200"
            step="1"
            value="10"
          />
        </div>
        <div class="input">
          <div class="text">
            <label for="vertical">Vertical Length</label>
            <p class="value">10px</p>
          </div>
          <input
            class="input-range"
            type="range"
            name=""
            id="y-shadow"
            min="-200"
            max="200"
            value="10"
            step="1"
          />
        </div>
        <div class="input">
          <div class="text">
            <label for="blur">Blur Radius</label>
            <p class="value">8px</p>
          </div>
          <input
            class="input-range"
            type="range"
            name=""
            id="blur-shadow"
            min="0"
            max="100"
            value="8"
            step="1"
          />
        </div>
        <div class="input">
          <div class="text">
            <label for="spread">Spread Radius</label>
            <p class="value">0px</p>
          </div>
          <input
            class="input-range"
            type="range"
            name=""
            id="spread-shadow"
            min="-200"
            max="200"
            value="0"
            step="1"
          />
        </div>
        <div class="input">
          <label for="color">Color Shadow</label>
          <input class="input-range" type="color" name="" id="color-shadow" />
        </div>
        <div class="input">
          <div class="text">
            <label for="opacity">Opacity</label>
            <p class="value">0.75</p>
          </div>
          <input
            class="input-range"
            type="range"
            name=""
            id="opacity-shadow"
            min="0"
            max="1"
            value="0.75"
            step="0.01"
          />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
