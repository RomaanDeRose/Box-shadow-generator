<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Box Shadow Generator</title>
  </head>
  <body>
    <h1>Create your <span>box-shadow</span></h1>
    <main class="container">
      <div class="box-background">
        <div class="box-shadow">
          <p id="code-box-shadow"></p>
        </div>
      </div>
      <div class="inputs-backgrounds">
        <div class="inputs">
          <label for="">background Color</label>
          <input type="color" name="" id="background-box" />
        </div>
        <div class="inputs">
          <label for="">Background Mini Box</label>
          <input type="color" name="" id="background-shadow-box" />
        </div>
      </div>
      <div class="inputs">
        <div class="input">
          <label for="horizontal">Horizontal Length</label>
          <input
            type="range"
            name=""
            id="horizontal"
            min="-200"
            max="200"
            value="10"
            step="1"
          />
        </div>
        <div class="input">
          <label for="vertical">Vertical Length</label>
          <input
            type="range"
            name=""
            id="vertical"
            min="-200"
            max="200"
            value="10"
            step="1"
          />
        </div>
        <div class="input">
          <label for="blur">Blur Radius</label>
          <input
            type="range"
            name=""
            id="blur"
            min="0"
            max="100"
            value="2"
            step="1"
          />
        </div>
        <div class="input">
          <label for="spread">Spread Radius</label>
          <input
            type="range"
            name=""
            id="spread"
            min="0"
            max="200"
            value="1"
            step="1"
          />
        </div>
        <div class="input">
          <label for="color">Color Shadow</label>
          <input type="color" name="" id="color" />
          <label for="opacity">Opacity</label>
          <input
            type="range"
            name=""
            id="opacity-shadow"
            min="0"
            max="1"
            value="0.75"
            step="0.01"
          />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
